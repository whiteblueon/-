<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="../../jquery-1.12.4.js"></script>
</head>
<body>
    
    <div class="container">
        <h2>todolist</h2>
        <div class="add">
            <span>名称：</span>
            <input type="text" class="name" placeholder="请输入产品名称">
            <span>价格：</span>
            <input type="text" class="price" placeholder="0">
            <button class="addbtn">增加</button>
            <input type="text" class="filtername" placeholder="请输入搜索关键字">
            <button class="search" >查询</button>
        </div>
        <div class="tb">
            <div class="tr"><input type="checkbox"><span>[X]</span><span>衣服</span><span class="val">123</span></div>
            <div class="tr"><input type="checkbox"><span>[X]</span><span>裤子</span><span class="val">564</span></div>
            <div class="tr"><input type="checkbox"><span>[X]</span><span>鞋</span><span class="val">66</span></div>
            <div class="tr"><input type="checkbox"><span>[X]</span><span>电脑</span><span class="val">986</span></div>
        </div>

        <div>
            <button class="delete">删除选中</button>  <span class="all">总价：</span> 
        </div>
    </div>

    <script>
        var arr = 0 ;
        $(function(){
            $('.tb').on('click','div',function(){
                // console.log(666);
                if($(this).hasClass('selected')){
                    $(this).removeClass('selected').find('input').prop('checked',false);
                    arr -=  parseInt($(this).children('.val').html());
                }else{
                    $(this).addClass('selected').find('input').prop('checked',true);
                    arr +=  parseInt($(this).children('.val').html());
                }//总价计算
                $('.all').html(`总价：${arr}`)
                
                

                console.log(arr)
            });
            
            //点击变色
            $('.addbtn').on('click',function(){
                $('.tb').append(`<div class="tr"><input type="checkbox"><span>[X]</span><span>${$('.name').prop('value')}</span><span class="val">${$('.price').prop('value')}</span></div>`)
                
            });
            //增加项目
            $('.search').on('click',function(){
                // $('.filtername').keyup(function(){
                //     console.log(666);
                    $('.tr').hide().filter(":contains('"+($('.filtername').val())+"')").show()
                // })
            })
            //筛选项目
            $('.delete').on('click',function(){
                $('.selected').remove();
                arr = 0;
                $('.all').html(`总价：0`)
            })

            //删除项目
            
            // $('.all').text(`总结：${}`)
            //计算价钱
            
        })
    </script>

</body>
</html>
