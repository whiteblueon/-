<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: relative;
            left: 0;
            transition: left 2s ease;
        }
    
    </style>
</head>
<body>
    <button id="move">move</button>
    <div id="div1"></div>

    <script>
        let oMove = document.getElementById('move');
        let oDiv1 = document.getElementById('div1');
        oMove.onclick = function(){
            oDiv1.style.left = '500px';
        };
        oDiv1.addEventListener('webkitTransitionEnd', function(){
            alert('end');
        });
        // webkitTransitionEnd  webkitAnimationEnd

    </script>
</body>
</html>
