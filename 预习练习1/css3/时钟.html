<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #clock{
            margin: 100px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid #000000;
            position: relative;
            

        }
        #dial li{
            width: 2px;
            height: 6px;
            background: #000000;
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: 50% 100px;
        }
        #clock div{
            position: absolute;

        }
        #hour{
            width: 6px;
            height: 40px;
            background: #000000;
            left: 97px;
            top: 60px;
        }
        #minutes{
            width: 4px;
            height: 50px;
            background: #000000;
            left: 98px;
            top: 50px;
        }
        #seconds{
            width: 2px;
            height: 60px;
            background: #000000;
            left: 99px;
            top: 40px;
        }
    </style>
</head>
<body>
    

    <div id="clock">
        <ul id="dial">

        </ul>
        <div id="hour"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>

    
    <script>
        var oDial = document.getElementById('dial')
        for(var i = 0 ;i < 60 ; i++){
            oDial.innerHTML+='<li style="transform:rotate('+ i * 6 +'deg)"></li>'
        }
        var date = new Date;
        var hour= date.getHours;
        var minutes = date.getMinutes;
        var seconds =date.getSeconds;


    </script>
</body>
</html>
