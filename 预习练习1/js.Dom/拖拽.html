<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #drag{
            width: 200px;
            height: 200px;
            background: #ff6600;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="drag"></div>



    <script>
        var oDrag=document.getElementById('drag');
        oDrag.onmousedown=function(e){
            e=e||window.event;
            var oDisx=e.clientX-oDrag.offsetLeft;
            var oDisy=e.clientY-oDrag.offsetTop;
            document.onmousemove=function(e){
                e=e||window.event;
                oDrag.style.left=e.clientX-oDisx+'px';
                oDrag.style.top=e.clientY-oDisy+'px';
            }
            oDrag.onmouseup=function(){
                document.onmousemove=null;
            }
        }
    </script>
</body>
</html>
