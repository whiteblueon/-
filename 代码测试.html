    <script>
        addEvent(oDiv1, 'click', fn1);       
    
        removeEvent(oDiv1, 'click', fn1);

        function addEvent(elem, type, handler, useCapture){
            if(elem.addEventListener){
                elem.addEventListener(type,handler,useCapture=(useCapture==undefined||useCapture==false)?false:true)
            }else if(elem.attachEvent){
                elem.foo=function(){
                    handler.call(elem);
                };
                elem.attachEvent('on'+type,elem.foo);
            }else{
                elem['on'+type]=handler;
            }
        }

        function removeEvent(elem, type, handler){
            if(elem.removeEventListener){
                elem.removeEventListener(type,handler)
            }else if(elem.detachEvent){
                elem.detachEvent('on'+type,elem.foo)
            }else{
                elem['on'+type]=null;
            }
        }
    </script>
