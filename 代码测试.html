            for(var i=0;i<word.length;i++){                       
                
                arb.push(word[i].toString().length);
                
            }
            // console.log(arb);
            function sortNumber(a,b){
                    return a - b;
            }
            arb.sort(sortNumber);

            for(var i=0;i<word.length;i++){
                if(word[i].toString().length==arb[0]){
                    arc.push(word[i])
                }

                if(word[i].toString().length==(arb[word.length-1])){

                }
            }
